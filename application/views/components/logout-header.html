
<style>
    header {
        display: flex;
        align-items: center;
        padding: 10px;
        cursor: pointer;
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    li {
        margin-right: 10px;
    }



    li:last-child::after {
        content: ''; 
    }

    img {
        margin-left: 10px;
        margin-right: 20px;
    }
</style>

<script>
    function redirectToAbout() {
        window.location.href = "{{url_for('about')}}";
    }

    function redirectToLogin() {
        window.location.href = "{{url_for('login')}}";
    }

    function redirectToSignup() {
        window.location.href = "{{url_for('signup')}}";
    }
</script>

<header>
    <img src="{{url_for('static', filename='logo.png')}}" alt="logo" style="width: 25px; height: auto; margin-right: 15px;">
    <div style="font-size: 20px; font-weight: bold;">
        <ul style="list-style: none; padding: 0;">
            <li style="display: inline-block; margin-right: 60px;">
                <a onclick="redirectToAbout()">About</a>
            </li>
            <li style="display: inline-block; margin-right: 60px;">
                <a onclick="redirectToLogin()">Logout</a>
            </li>
            <li style="display: inline-block;">
                <a onclick="redirectToSignup()">Signup</a>
            </li>
        </ul>
    </div>
</header>
